# LiveKit Configuration - Fixed for TCP mode
port: 7880
bind_addresses:
  - 0.0.0.0

rtc:
  tcp_port: 7881
  ice_lite: true
  use_external_ip: true
  enable_loopback_candidate: false
  
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 50

keys:
  devkey: secret

logging:
  level: info
  json: false

webhook:
  api_key: secret