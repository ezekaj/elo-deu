<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <style>
        #debug { background: #f0f0f0; padding: 20px; margin: 20px; }
        #calendar { max-width: 900px; margin: 20px auto; }
    </style>
</head>
<body>
    <div id="debug">
        <h2>Calendar Debug Info</h2>
        <div id="status">Loading...</div>
    </div>
    <div id="calendar"></div>
    
    <script>
        const debug = document.getElementById('status');
        const apiUrl = 'https://772ec752906e.ngrok-free.app/api/appointments';
        
        debug.innerHTML = 'Testing API endpoint: ' + apiUrl;
        
        // Test API directly
        fetch(apiUrl, {
            headers: {
                'ngrok-skip-browser-warning': 'true'
            }
        })
        .then(response => {
            debug.innerHTML += '<br>Response status: ' + response.status;
            if (!response.ok) throw new Error('API error: ' + response.status);
            return response.json();
        })
        .then(events => {
            debug.innerHTML += '<br>Events received: ' + events.length;
            debug.innerHTML += '<br>Sample events:<br>';
            
            // Show last 5 events
            events.slice(-5).forEach(event => {
                debug.innerHTML += `- ${event.title} on ${event.start}<br>`;
            });
            
            // Initialize calendar
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'de',
                events: events,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                eventDidMount: function(info) {
                    console.log('Event mounted:', info.event.title);
                },
                datesSet: function(info) {
                    console.log('Calendar view:', info.startStr, 'to', info.endStr);
                }
            });
            
            calendar.render();
            
            // Jump to today
            setTimeout(() => {
                calendar.today();
                debug.innerHTML += '<br><br>Calendar rendered and showing current month.';
            }, 100);
        })
        .catch(error => {
            debug.innerHTML += '<br><span style="color: red;">Error: ' + error + '</span>';
            console.error('Calendar error:', error);
        });
    </script>
</body>
</html>
