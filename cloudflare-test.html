<!DOCTYPE html>
<html>
<head>
    <title>Cloudflare Tunnel Test</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Sofia Dental Calendar - Cloudflare Tunnel Test</h1>
    
    <h2>Your new URLs:</h2>
    <ul>
        <li>Calendar: <a href="https://impacts-approximate-florist-cartridges.trycloudflare.com" target="_blank">https://impacts-approximate-florist-cartridges.trycloudflare.com</a></li>
        <li>LiveKit: wss://maximum-topic-malawi-ltd.trycloudflare.com</li>
    </ul>
    
    <div id="results"></div>
    
    <script>
        const tests = [
            {
                name: 'Calendar API',
                url: 'https://impacts-approximate-florist-cartridges.trycloudflare.com/api/appointments'
            },
            {
                name: 'LiveKit Health',
                url: 'https://maximum-topic-malawi-ltd.trycloudflare.com'
            }
        ];
        
        const resultsDiv = document.getElementById('results');
        
        tests.forEach(test => {
            fetch(test.url)
                .then(res => {
                    const div = document.createElement('div');
                    div.className = res.ok ? 'status success' : 'status error';
                    div.textContent = `${test.name}: ${res.ok ? '✅ Working' : '❌ Error'} (${res.status})`;
                    resultsDiv.appendChild(div);
                })
                .catch(err => {
                    const div = document.createElement('div');
                    div.className = 'status error';
                    div.textContent = `${test.name}: ❌ Failed - ${err.message}`;
                    resultsDiv.appendChild(div);
                });
        });
    </script>
</body>
</html>
