# TURN Server Configuration for TCP-Only Global Access
# This makes WebRTC work through any firewall worldwide

# Network interfaces
listening-port=3478
listening-ip=0.0.0.0
relay-ip=0.0.0.0
external-ip=46.5.138.40

# TCP settings - Force TCP relay
no-udp
no-udp-relay
tcp-only

# TLS/DTLS settings
no-dtls
no-tls

# Authentication
lt-cred-mech
user=test:test

# Realm
realm=elosofia.site
server-name=elosofia.site

# Logging
verbose
log-file=/var/log/turnserver.log

# Performance
min-port=49152
max-port=65535
no-stun

# Security
no-multicast-peers
secure-stun

# Fingerprinting
fingerprint

# Mobility - for mobile clients
mobility

# Keep-alive
keep-alive-timeout=600