<!DOCTYPE html>
<html>
<head>
    <title>Sofia Agent Proxy Test</title>
    <meta charset="UTF-8">
    <script src="config.js"></script>
</head>
<body>
    <h1>Testing Sofia Agent via Proxy</h1>
    <div id="status">Ready to test...</div>
    <button onclick="testSofiaConnection()">Test Sofia Connection</button>
    <div id="result"></div>
    
    <script>
        async function testSofiaConnection() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.textContent = 'Testing LiveKit token generation...';
                
                // First get a token
                const tokenResponse = await fetch(window.SOFIA_CONFIG.API_BASE_URL + '/api/livekit-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        identity: 'test-user-proxy',
                        room: 'test-room-proxy'
                    })
                });
                
                const tokenData = await tokenResponse.json();
                console.log('Token response:', tokenData);
                
                statusDiv.textContent = 'Got token, testing WebSocket connection...';
                
                // Test WebSocket connection through proxy
                const wsUrl = window.SOFIA_CONFIG.LIVEKIT_URL;
                console.log('Connecting to:', wsUrl);
                
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    resultDiv.innerHTML = '<h2>✅ WebSocket Connected!</h2><p>Proxy is working!</p>';
                    statusDiv.textContent = 'Connection successful!';
                    
                    // Send a test message
                    ws.send(JSON.stringify({
                        type: 'ping',
                        timestamp: Date.now()
                    }));
                };
                
                ws.onerror = (error) => {
                    resultDiv.innerHTML = '<h2>❌ WebSocket Error</h2>';
                    statusDiv.textContent = 'Connection failed: ' + error;
                    console.error('WebSocket error:', error);
                };
                
                ws.onmessage = (event) => {
                    console.log('Received:', event.data);
                    resultDiv.innerHTML += '<p>Received: ' + event.data + '</p>';
                };
                
                ws.onclose = (event) => {
                    console.log('WebSocket closed:', event.code, event.reason);
                    statusDiv.textContent = 'Connection closed';
                };
                
            } catch (error) {
                statusDiv.textContent = '❌ Error: ' + error.message;
                resultDiv.innerHTML = '<p>Check console for details</p>';
                console.error('Full error:', error);
            }
        }
        
        // Log configuration
        console.log('Sofia Config:', window.SOFIA_CONFIG);
    </script>
</body>
</html>
