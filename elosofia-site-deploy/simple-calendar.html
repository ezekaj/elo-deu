<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calendar Test</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <style>
        #calendar { max-width: 900px; margin: 50px auto; }
        #status { text-align: center; padding: 20px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Simple Calendar Test</h1>
    <div id="status">Loading appointments...</div>
    <div id="calendar"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const apiUrl = 'https://772ec752906e.ngrok-free.app/api/appointments';
        
        // First, test the API
        fetch(apiUrl, {
            headers: {
                'ngrok-skip-browser-warning': 'true'
            }
        })
        .then(response => {
            console.log('API Response Status:', response.status);
            if (!response.ok) throw new Error('API Error: ' + response.status);
            return response.json();
        })
        .then(appointments => {
            console.log('Appointments received:', appointments.length);
            statusDiv.innerHTML = `<span class="success">✓ Loaded ${appointments.length} appointments</span>`;
            
            // Initialize calendar with the appointments
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'de',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: appointments,
                eventClick: function(info) {
                    alert(`Appointment: ${info.event.title}\nTime: ${info.event.start.toLocaleString('de-DE')}`);
                }
            });
            
            calendar.render();
            console.log('Calendar rendered with events');
            
            // Log first few events for debugging
            appointments.slice(0, 3).forEach(apt => {
                console.log(`Event: ${apt.title} at ${apt.start}`);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            statusDiv.innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
        });
    </script>
</body>
</html>
