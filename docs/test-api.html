<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Testing Sofia API Connection</h1>
    <div id="status">Loading...</div>
    <div id="result"></div>
    
    <script>
        const API_URL = 'https://ecd85b3c3637.ngrok-free.app';
        
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                statusDiv.textContent = 'Fetching appointments...';
                
                const response = await fetch(API_URL + '/api/appointments', {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true',
                        'Accept': 'application/json'
                    }
                });
                
                statusDiv.textContent = `Response status: ${response.status}`;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = '<h2>✅ API Working!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (error) {
                statusDiv.textContent = '❌ Error: ' + error.message;
                resultDiv.innerHTML = '<p>Check console for details</p>';
                console.error('Full error:', error);
            }
        }
        
        // Test on load
        testAPI();
        
        // Also log the config if available
        if (window.SOFIA_CONFIG) {
            console.log('Sofia Config:', window.SOFIA_CONFIG);
        }
    </script>
</body>
</html>
