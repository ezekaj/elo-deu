<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sofia VPS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sofia Dental Calendar - VPS Test</h1>
    
    <div class="status info">
        <h3>Direct Access Links (No HTTPS Issues):</h3>
        <button onclick="window.open('http://167.235.67.1:3005', '_blank')">
            üìÖ Open Calendar
        </button>
        <button onclick="window.open('http://167.235.67.1:8080/health', '_blank')">
            üè• Check Sofia Health
        </button>
        <button onclick="testAPI()">
            üîß Test API
        </button>
    </div>

    <div id="results"></div>

    <h3>Calendar Preview:</h3>
    <iframe src="http://167.235.67.1:3005" id="calendarFrame"></iframe>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status info">Testing API...</div>';
            
            try {
                const response = await fetch('http://167.235.67.1:3005/api/appointments');
                const data = await response.json();
                results.innerHTML = `
                    <div class="status success">
                        ‚úÖ API Working! Found ${data.length} appointments
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">
                        ‚ùå API Error: ${error.message}
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.onload = () => {
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
