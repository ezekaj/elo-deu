<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Voice Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #f0f0f0; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üé§ Sofia Voice Debug</h1>
    
    <div class="section">
        <h2>1. Configuration Check</h2>
        <button onclick="checkConfig()">Check Config</button>
        <div id="configResult"></div>
    </div>
    
    <div class="section">
        <h2>2. LiveKit Token Test</h2>
        <button onclick="testToken()">Get Token</button>
        <div id="tokenResult"></div>
    </div>
    
    <div class="section">
        <h2>3. Direct LiveKit Connection</h2>
        <button onclick="testDirectLiveKit()">Test Direct Connection</button>
        <div id="livekitResult"></div>
    </div>
    
    <div class="section">
        <h2>4. Sofia Voice Test</h2>
        <button onclick="startSofia()">Start Sofia</button>
        <button onclick="stopSofia()">Stop Sofia</button>
        <div id="sofiaStatus">Not started</div>
    </div>
    
    <div class="section">
        <h2>Debug Log</h2>
        <div id="log"></div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@1.15.4/dist/livekit-client.umd.min.js"></script>
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function checkConfig() {
            const result = document.getElementById('configResult');
            if (window.SOFIA_CONFIG) {
                result.innerHTML = `
                    <p class="success">‚úÖ Config loaded</p>
                    <p>API URL: ${window.SOFIA_CONFIG.API_BASE_URL}</p>
                    <p>LiveKit URL: ${window.SOFIA_CONFIG.LIVEKIT_URL}</p>
                `;
                addLog('Config loaded successfully', 'success');
            } else {
                result.innerHTML = '<p class="error">‚ùå Config not found</p>';
                addLog('Config not found', 'error');
            }
        }
        
        async function testToken() {
            const result = document.getElementById('tokenResult');
            try {
                addLog('Requesting LiveKit token...');
                const response = await fetch(window.SOFIA_CONFIG.API_BASE_URL + '/api/sofia/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        participant_name: 'Debug User ' + Date.now()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <p class="success">‚úÖ Token received</p>
                        <p>Token length: ${data.token.length}</p>
                        <p>LiveKit URL: ${data.url}</p>
                    `;
                    addLog('Token received: ' + data.token.substring(0, 50) + '...', 'success');
                    window.debugToken = data.token;
                    window.debugUrl = data.url;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Token request failed: ${response.status}</p>`;
                    addLog('Token request failed: ' + response.status, 'error');
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                addLog('Token error: ' + error.message, 'error');
            }
        }
        
        async function testDirectLiveKit() {
            const result = document.getElementById('livekitResult');
            
            if (!window.debugToken) {
                result.innerHTML = '<p class="error">‚ùå Get token first!</p>';
                return;
            }
            
            try {
                addLog('Connecting to LiveKit directly...');
                const room = new LivekitClient.Room();
                
                room.on('connected', () => {
                    addLog('Connected to LiveKit!', 'success');
                    result.innerHTML = '<p class="success">‚úÖ Connected to LiveKit!</p>';
                });
                
                room.on('disconnected', () => {
                    addLog('Disconnected from LiveKit');
                });
                
                room.on('participantConnected', (participant) => {
                    addLog('Participant connected: ' + participant.identity);
                });
                
                // Try direct connection without proxy
                const directUrl = 'wss://vt-frog-dem-limitations.trycloudflare.com';
                addLog('Trying direct URL: ' + directUrl);
                
                await room.connect(directUrl, window.debugToken);
                
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå LiveKit error: ${error.message}</p>`;
                addLog('LiveKit error: ' + error.message, 'error');
                console.error('LiveKit error details:', error);
            }
        }
        
        let sofiaConnection = null;
        
        async function startSofia() {
            const status = document.getElementById('sofiaStatus');
            status.innerHTML = 'Starting...';
            
            try {
                // Import sofia-voice.js functions
                const script = document.createElement('script');
                script.src = 'sofia-voice.js';
                script.onload = async () => {
                    addLog('Sofia script loaded');
                    if (window.startVoiceAssistant) {
                        await window.startVoiceAssistant();
                        status.innerHTML = '<span class="success">‚úÖ Sofia started</span>';
                    }
                };
                document.head.appendChild(script);
            } catch (error) {
                status.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                addLog('Sofia error: ' + error.message, 'error');
            }
        }
        
        function stopSofia() {
            if (window.stopVoiceAssistant) {
                window.stopVoiceAssistant();
                document.getElementById('sofiaStatus').innerHTML = 'Stopped';
                addLog('Sofia stopped');
            }
        }
        
        // Auto-check config on load
        window.onload = () => {
            checkConfig();
        };
    </script>
</body>
</html>
