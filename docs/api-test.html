<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; background: #f0f0f0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: white; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test 1: Direct fetch without headers
        const test1 = document.createElement('div');
        test1.className = 'test';
        test1.innerHTML = '<h3>Test 1: Direct fetch without headers</h3>';
        results.appendChild(test1);
        
        fetch('https://772ec752906e.ngrok-free.app/api/appointments')
            .then(response => {
                test1.innerHTML += `<p>Status: ${response.status}</p>`;
                test1.innerHTML += `<p>Content-Type: ${response.headers.get('content-type')}</p>`;
                return response.text();
            })
            .then(text => {
                test1.innerHTML += `<p>Response length: ${text.length} characters</p>`;
                test1.innerHTML += `<pre>${text.substring(0, 200)}...</pre>`;
                test1.className += ' success';
            })
            .catch(error => {
                test1.innerHTML += `<p>Error: ${error.message}</p>`;
                test1.className += ' error';
            });
        
        // Test 2: Fetch with ngrok header
        const test2 = document.createElement('div');
        test2.className = 'test';
        test2.innerHTML = '<h3>Test 2: Fetch with ngrok-skip-browser-warning header</h3>';
        results.appendChild(test2);
        
        fetch('https://772ec752906e.ngrok-free.app/api/appointments', {
            headers: {
                'ngrok-skip-browser-warning': 'true'
            }
        })
            .then(response => {
                test2.innerHTML += `<p>Status: ${response.status}</p>`;
                test2.innerHTML += `<p>Content-Type: ${response.headers.get('content-type')}</p>`;
                return response.text();
            })
            .then(text => {
                test2.innerHTML += `<p>Response length: ${text.length} characters</p>`;
                test2.innerHTML += `<pre>${text.substring(0, 200)}...</pre>`;
                test2.className += ' success';
            })
            .catch(error => {
                test2.innerHTML += `<p>Error: ${error.message}</p>`;
                test2.className += ' error';
            });
        
        // Test 3: Parse JSON
        const test3 = document.createElement('div');
        test3.className = 'test';
        test3.innerHTML = '<h3>Test 3: Parse JSON response</h3>';
        results.appendChild(test3);
        
        fetch('https://772ec752906e.ngrok-free.app/api/appointments', {
            headers: {
                'ngrok-skip-browser-warning': 'true'
            }
        })
            .then(response => response.json())
            .then(data => {
                test3.innerHTML += `<p>Successfully parsed JSON</p>`;
                test3.innerHTML += `<p>Number of appointments: ${data.length}</p>`;
                test3.innerHTML += `<p>First appointment: ${data[0] ? data[0].title : 'None'}</p>`;
                test3.className += ' success';
            })
            .catch(error => {
                test3.innerHTML += `<p>Error: ${error.message}</p>`;
                test3.className += ' error';
            });
        
        // Test 4: Check window.SOFIA_CONFIG
        const test4 = document.createElement('div');
        test4.className = 'test';
        test4.innerHTML = '<h3>Test 4: Configuration Check</h3>';
        results.appendChild(test4);
        
        try {
            test4.innerHTML += `<p>window.SOFIA_CONFIG exists: ${typeof window.SOFIA_CONFIG !== 'undefined'}</p>`;
            if (window.SOFIA_CONFIG) {
                test4.innerHTML += `<p>API_BASE_URL: ${window.SOFIA_CONFIG.API_BASE_URL}</p>`;
                test4.innerHTML += `<p>ENVIRONMENT: ${window.SOFIA_CONFIG.ENVIRONMENT}</p>`;
            }
            test4.className += ' success';
        } catch (error) {
            test4.innerHTML += `<p>Error: ${error.message}</p>`;
            test4.className += ' error';
        }
    </script>
</body>
</html>
