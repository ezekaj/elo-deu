        }

            text-align: left;

            padding: 20px;

            border-radius: 10px;
        }

            padding: 0;

            position: relative;

            content: "âœ“";

</head>
<body>
    <div class="container">
        <h1>ðŸ¦· Sofia Dental Assistant</h1>
        <p class="subtitle">Ihre intelligente Sprachassistentin fÃ¼r Zahnarzttermine</p>
        
        <div class="features">
            <h3>Was kann Sofia?</h3>
            <ul>
                <li>Termine vereinbaren und verwalten</li>
                <li>Patienteninformationen abrufen</li>
                <li>BehandlungsplÃ¤ne besprechen</li>
                <li>Terminerinnerungen erstellen</li>
                <li>Notfalltermine koordinieren</li>
            </ul>
        </div>

        <button class="sofia-button" onclick="connectToSofia()">
            ðŸŽ¤ Mit Sofia sprechen
        </button>

        <button class="sofia-button" onclick="openCalendar()">
            ðŸ“… Kalender Ã¶ffnen
        </button>

        <div id="status" class="status"></div>

        <div class="link-section">
            <a href="/crm/" target="_blank">CRM Dashboard</a>
            <a href="https://github.com/ezekaj/elo-deu" target="_blank">GitHub</a>
        </div>
    </div>

    <script>
        // Update these URLs when deployed
        const LIVEKIT_URL = window.location.protocol === 'https:' 
            ? 'wss://ws.elosofia.site' 
            : 'ws://localhost:7880';
        
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status active ' + type;
        }

        async function connectToSofia() {
            updateStatus('Verbinde mit Sofia...', 'connecting');
            
            try {
                // Check if LiveKit is accessible
                const wsUrl = LIVEKIT_URL.replace('ws://', 'http://').replace('wss://', 'https://');
                const response = await fetch(wsUrl + '/health').catch(() => null);
                
                if (response && response.ok) {
                    updateStatus('Verbunden! Mikrofonzugriff wird angefordert...', 'connected');
                    
                    // Here you would integrate the actual LiveKit connection
                    // For now, we'll show a success message
                    setTimeout(() => {
                        updateStatus('Sofia ist bereit! Sprechen Sie jetzt.', 'connected');
                    }, 2000);
                } else {
                    updateStatus('LiveKit-Service wird gestartet. Bitte versuchen Sie es in wenigen Sekunden erneut.', 'error');
                }
            } catch (error) {
                updateStatus('Verbindungsfehler: ' + error.message, 'error');
            }
        }

        function openCalendar() {
            // Try to open calendar, fallback to CRM if not available
            window.open('/calendar/', '_blank') || window.open('/crm/', '_blank');
        }

        // Check service status on load
        window.addEventListener('load', async () => {
            const services = [
                { name: 'CRM', url: '/crm/' },
                { name: 'LiveKit', url: LIVEKIT_URL.replace('ws://', 'http://').replace('wss://', 'https://') + '/health' }
            ];
            
            let allHealthy = true;
            for (const service of services) {
                try {
                    const response = await fetch(service.url, { mode: 'no-cors' }).catch(() => null);
                    if (!response) allHealthy = false;
                } catch {
                    allHealthy = false;
                }
            }
            
            if (allHealthy) {
                updateStatus('Alle Dienste sind betriebsbereit', 'connected');
                setTimeout(() => {
                    document.getElementById('status').classList.remove('active');
                }, 3000);
            }
        });
    </script>
</body>
