global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'livekit'
    static_configs:
      - targets: ['livekit:7880']
    metrics_path: '/metrics'

  - job_name: 'sofia-agent'
    static_configs:
      - targets: ['sofia-agent:8080']
    metrics_path: '/metrics'

  - job_name: 'dental-calendar'
    static_configs:
      - targets: ['dental-calendar:3005']
    metrics_path: '/metrics'

  - job_name: 'crm-dashboard'
    static_configs:
      - targets: ['crm-dashboard:5000']
    metrics_path: '/metrics'