<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia AI - Dental Assistant Demo</title>
    <script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        
        .status-indicator.connected {
            background: #d4f4dd;
            color: #1e7e34;
        }
        
        .status-indicator.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-indicator.connecting {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .connected .status-dot {
            background: #28a745;
        }
        
        .disconnected .status-dot {
            background: #dc3545;
            animation: none;
        }
        
        .connecting .status-dot {
            background: #ffc107;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #dee2e6;
        }
        
        .audio-visualizer {
            height: 60px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 0 20px;
        }
        
        .audio-bar {
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.2s ease;
        }
        
        .audio-active .audio-bar:nth-child(1) { animation: wave 1s ease-in-out infinite; }
        .audio-active .audio-bar:nth-child(2) { animation: wave 1s ease-in-out infinite 0.1s; }
        .audio-active .audio-bar:nth-child(3) { animation: wave 1s ease-in-out infinite 0.2s; }
        .audio-active .audio-bar:nth-child(4) { animation: wave 1s ease-in-out infinite 0.3s; }
        .audio-active .audio-bar:nth-child(5) { animation: wave 1s ease-in-out infinite 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }
        
        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-container h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .log-entry {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .instructions h4 {
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .instructions ul {
            margin-left: 20px;
            color: #495057;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sofia AI</h1>
        <p class="subtitle">Ihre intelligente Zahnarzt-Assistentin</p>
        
        <div class="status-indicator disconnected" id="status">
            <span class="status-dot"></span>
            <span id="statusText">Nicht verbunden</span>
        </div>
        
        <div class="instructions">
            <h4>So funktioniert's:</h4>
            <ul>
                <li>Klicken Sie auf "Mit Sofia sprechen"</li>
                <li>Erlauben Sie den Mikrofonzugriff</li>
                <li>Sagen Sie "Hallo" um zu beginnen</li>
                <li>Fragen Sie nach Terminen oder Behandlungen</li>
            </ul>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="button-group">
            <button class="btn-primary" id="connectBtn" onclick="connectToSofia()">
                Mit Sofia sprechen
            </button>
            <button class="btn-secondary" id="disconnectBtn" onclick="disconnect()" disabled>
                Gespräch beenden
            </button>
        </div>
        
        <div class="audio-visualizer" id="audioVisualizer">
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
            <div class="audio-bar"></div>
        </div>
        
        <div class="log-container">
            <h3>Aktivität</h3>
            <div id="logContent"></div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THESE VALUES
        const LIVEKIT_URL = 'wss://your-project.livekit.cloud';
        const TOKEN_ENDPOINT = 'https://your-backend.railway.app/api/livekit-token';
        
        let room;
        let audioContext;
        let analyser;
        let animationId;
        
        function updateStatus(status, text) {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('statusText');
            
            statusEl.className = `status-indicator ${status}`;
            statusTextEl.textContent = text;
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString('de-DE');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${timestamp}] ${message}`;
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
            
            // Keep only last 10 entries
            while (logContent.children.length > 10) {
                logContent.removeChild(logContent.firstChild);
            }
        }
        
        function startAudioVisualization() {
            const visualizer = document.getElementById('audioVisualizer');
            visualizer.classList.add('audio-active');
        }
        
        function stopAudioVisualization() {
            const visualizer = document.getElementById('audioVisualizer');
            visualizer.classList.remove('audio-active');
        }
        
        async function getAccessToken() {
            try {
                const response = await fetch(TOKEN_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        identity: 'investor-demo-' + Date.now(),
                        name: 'Demo User',
                        room: 'sofia-room'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get access token');
                }
                
                const data = await response.json();
                return data.token;
            } catch (error) {
                // For demo purposes, you might want to use a pre-generated token
                console.error('Token endpoint error:', error);
                throw error;
            }
        }
        
        async function connectToSofia() {
            try {
                document.getElementById('connectBtn').disabled = true;
                updateStatus('connecting', 'Verbinde...');
                log('Mikrofonzugriff anfordern...');
                
                // Request microphone permission
                await navigator.mediaDevices.getUserMedia({ audio: true });
                log('Mikrofonzugriff erteilt');
                
                // Get access token
                log('Authentifizierung...');
                const token = await getAccessToken();
                
                // Create and connect to room
                room = new LiveKit.Room({
                    adaptiveStream: true,
                    dynacast: true,
                    stopLocalTrackOnUnpublish: true,
                });
                
                // Set up event handlers
                room.on('participantConnected', (participant) => {
                    log(`Sofia ist dem Gespräch beigetreten`);
                });
                
                room.on('trackSubscribed', (track, publication, participant) => {
                    if (track.kind === 'audio' && participant.identity.includes('sofia')) {
                        const audioElement = track.attach();
                        audioElement.play();
                        log('Sofia kann jetzt sprechen');
                        startAudioVisualization();
                    }
                });
                
                room.on('trackUnsubscribed', (track) => {
                    track.detach();
                    stopAudioVisualization();
                });
                
                room.on('disconnected', () => {
                    log('Verbindung getrennt');
                    handleDisconnect();
                });
                
                // Connect to room
                log('Verbinde mit Sofia...');
                await room.connect(LIVEKIT_URL, token);
                
                // Enable microphone
                await room.localParticipant.setMicrophoneEnabled(true);
                
                updateStatus('connected', 'Verbunden');
                log('Bereit! Sagen Sie "Hallo Sofia"');
                
                // Update UI
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                
            } catch (error) {
                console.error('Connection error:', error);
                showError('Verbindungsfehler: ' + error.message);
                log('Fehler: ' + error.message);
                
                updateStatus('disconnected', 'Nicht verbunden');
                document.getElementById('connectBtn').disabled = false;
            }
        }
        
        async function disconnect() {
            if (room) {
                log('Trenne Verbindung...');
                await room.disconnect();
                handleDisconnect();
            }
        }
        
        function handleDisconnect() {
            room = null;
            stopAudioVisualization();
            updateStatus('disconnected', 'Nicht verbunden');
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            log('Gespräch beendet');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('Demo bereit');
            
            // Check for WebRTC support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Ihr Browser unterstützt kein WebRTC. Bitte verwenden Sie Chrome, Firefox oder Safari.');
            }
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (room) {
                room.disconnect();
            }
        });
    </script>
</body>
</html>
