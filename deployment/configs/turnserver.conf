# Coturn TURN server configuration
listening-port=3478
tls-listening-port=5349

# Network interfaces
listening-ip=0.0.0.0
relay-ip=0.0.0.0

# External IP will be set via script
# external-ip=YOUR_VPS_IP

# Authentication
lt-cred-mech
use-auth-secret
static-auth-secret=TURN_SECRET_WILL_BE_SET

# Domain
realm=elosofia.site
server-name=elosofia.site

# Certificates for TLS
cert=/etc/letsencrypt/live/elosofia.site/fullchain.pem
pkey=/etc/letsencrypt/live/elosofia.site/privkey.pem

# Logging
log-file=/var/log/turnserver.log
verbose

# Security
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Performance
min-port=49152
max-port=65535

# Quota
user-quota=12
total-quota=300

# Allowed peer IPs (allow all for WebRTC)
allowed-peer-ip=0.0.0.0-255.255.255.255