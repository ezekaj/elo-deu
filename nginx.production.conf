events {
    worker_connections 1024;
}

http {
    upstream calendar {
        server dental-calendar:3005;
    }
    
    upstream livekit {
        server livekit:7880;
    }
    
    upstream sofia {
        server sofia-agent:8080;
    }
    
    upstream crm {
        server crm-dashboard:5000;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Dental Calendar
        location / {
            proxy_pass http://calendar;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # LiveKit WebSocket
        location /livekit {
            proxy_pass http://livekit;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Sofia Health Check
        location /sofia/health {
            proxy_pass http://sofia/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # CRM Dashboard
        location /crm {
            proxy_pass http://crm;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}